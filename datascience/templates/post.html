{% extends "base.html" %}

{% block content %}

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Create Post Page</title>
        </head>
        <body>
            <h1>Create Post Page</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit New Post</button>
            </form>
        </body>
    </html>

{% endblock %}
